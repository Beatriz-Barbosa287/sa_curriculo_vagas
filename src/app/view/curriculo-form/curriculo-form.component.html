<h2>{{ isEdit ? 'Editar Currículo' : 'Cadastrar Currículo' }}</h2>

<form (ngSubmit)="onSubmit()" #curriculoForm="ngForm">
  <div>
    <label for="nome">Nome:</label>
    <input id="nome" name="nome" [(ngModel)]="curriculos.nome" required />
  </div>
  <div class="curriculo-form-container">
    <label for="foto">Foto:</label>
    <input type="file" id="foto" name="foto" (change)="onFileSelected($event)" />
    <img *ngIf="curriculos.foto" [src]="curriculos.foto" alt="Currículo Foto" style="max-width: 200px; max-height: 200px;" />
  </div>
  <div>
    <label for="email">E-mail:</label>
    <input id="email" name="email" [(ngModel)]="curriculos.email" required type="email" />
  </div>
  <div>
    <label for="telefone">Telefone:</label>
    <input id="telefone" name="telefone" [(ngModel)]="curriculos.telefone" required />
  </div>
  <div>
    <label for="experiencia">Experiência:</label>
    <textarea id="experiencia" name="experiencia" [(ngModel)]="curriculos.experiencia"></textarea>
  </div>
  <div>
    <label for="formacao">Formação:</label>
    <input id="formacao" name="formacao" [(ngModel)]="curriculos.formacao" />
  </div>
  <div>
    <label for="habilidades">Habilidades:</label>
    <input id="habilidades" name="habilidades" [(ngModel)]="curriculos.habilidades" />
  </div>
  <div>
 
  </div>
  <button type="submit">{{ isEdit ? 'Atualizar' : 'Cadastrar' }}</button>
  <button type="button" (click)="onReset()">Limpar</button>
</form>
